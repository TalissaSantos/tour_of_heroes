<h1 class="title">Lista de her√≥is :</h1>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <button
      [class.selected]="hero === heroSelected"
      type="button"
      (click)="onSelect(hero)"
    >
      <span class="badge">ID: {{ hero.id }}</span>
      <span class="name">Nome: {{ hero.name }}</span>
    </button>
  </li>
</ul>
<app-heroes-detail [hero]="heroSelected"></app-heroes-detail>
