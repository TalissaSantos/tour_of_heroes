<div *ngIf="hero">
  <h1 class="title">Detalhes do Herói</h1>
  <h2>{{ hero.name | uppercase }}</h2>
  <div>ID: {{ hero.id }}</div>
  <div>
    <label for="hero-name">Nome do herói: </label>
    <input
      id="hero-name"
      [(ngModel)]="hero.name"
      placeholder=" nome do herói "
    />
  </div>
</div>
